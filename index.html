<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" type="text/css">

  <title>Formulario de Datos de Vehículo</title>
</head>
<body>

  <div class="d-flex justify-content-center">
    <div class="row">
      <h1 class="title text-center mt-5 mb-5 fs-1">Formulario de Datos de Vehículo</h1>
      <div class="col-md-6">
    <div class="form"> 
      
        <form class="vehicle-form" id="vehicle-form">
          <label for="brand">Marca:</label>
          <input type="text" id="brand" name="brand" required>

          <label for="model">Modelo:</label>
          <input type="text" id="model" name="model" required>

          <label for="year">Año:</label>
          <input type="date" class="mb-3" id="year" name="year" required>

          <label for="color">Color:</label>
          <input type="text" id="color" name="color" required>

          <label for="price">Precio:</label>
          <input type="number" class="mb-3" id="price" name="price" step="0.01" required>

          <button class="btn" type="submit">Enviar</button>
        </form>

    </div>
 </div>


 <div class="col-md-6">
  <!-- cambiar fondo a oscuro -->
  <div class="theme-toggle">
    <label for="theme-switch" class="fs-3 title">Dark</label>
    <input type="checkbox" class="check ms-2" id="theme-switch">
  </div>
  
  <div id="coches-list" class="coches-lista mt-5 p-5">
    <!-- Aquí se mostrarán los datos almacenados -->
  </div>
  </div>
 </div> 
 </div>
 
 <script src="./main.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
